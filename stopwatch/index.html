<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stopwatch</h1>
    <div id="clock-container">
        <div id="clock">00-00-00-00</div><br> 
        <button type="submit" id="startBtn" onclick="start()">Start</button>
        <button type="submit" id="stopBtn" onclick="stop()">Stop</button>
        <button type="submit" id="resetBtn" onclick="reset()">Reset</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
