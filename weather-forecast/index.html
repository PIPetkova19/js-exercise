<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="form">
        <input type="text" id="inputText" placeholder="Enter city" />
        <button id="btn">Get Weather</button><br /><br />
    </div>

    <div id="result" style="display:none;">
        <div id="cityName"></div><br>
        <div id="temperature"></div><br>
        <div id="humidity"></div><br>
        <div id="weather"></div><br>
        <div id="emoji"></div><br>
    </div>

    <div id="outputError"></div>

    <script src="script.js"></script>
</body>

</html>
