<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <div id="options">
        <button id="rock" onclick="play('1')">✊</button>
        <button id="paper" onclick="play('2')">🤚</button>
        <button id="scissor" onclick="play('3')">✌️</button>
    </div>
    <div id="display">
        <div id="playerDisplay">Player:
            <span id="resultPlayer"></span>
            <div id="computerDisplay">Computer:
                <span id="resultComputer"></span>
            </div>
            <div id="displayOutput">The result will be displayed here</div>
        </div>
        <script src="script.js"></script>
</body>

</html>
