<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="mainForm">
        <h1 id="mainHeader">Temperature conversion</h1>
        <input type="text" id="inputBox" value="0"><br><br>
        <input type="radio" id="celsiusInput" name="temperature">
        <label for="celsiusInput">Celsius ➡ Fahrenheit</label><br><br>
        <input type="radio" id="fahrenheitInput" name="temperature">
        <label for="fahrenheitInput">Fahrenheit ➡ Celsius</label><br><br>
        <button type="submit" id="submitBtn">Submit</button>
        <p id="result"></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
